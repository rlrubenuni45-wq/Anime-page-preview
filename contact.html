<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Portal</title>
     <link rel="stylesheet" href="style.css">
     <style>
        *{
margin: 0;
padding: 0;
}
.main{
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.5)25%, rgba(0,0,0,0.5)25%), url(picture/yeager.gif);
    background-position: center;
    background-size : cover;
    height: 100vh;
}

.navbar{
    width: 1200px;
    height:75px;
    margin: auto;
}

.icon{
    width:200px ;
    float:left;
    height:70px;
}

.logo{
    color: #ff7200;
    font-size: 35px;
    font-family: Arial;
    padding-left: 20px;
    float: left;
    padding-top: 10px;
}

.menu{
    width: 400px;
    float: left;
    height: 70px;
}

ul{
    float: left;
    display:flex;
    justify-content: center;
    align-items: center;
}

ul li{
    list-style: none;
    margin-left: 65px;
    margin-top: 25px;
    font-size: 14px;
}

ul li a{
    text-decoration: none;
    color: #fff;
    font-family: arial;
    font-weight: bold;
    transition: 0.4s ease-in-out;
}

ul li a:hover{
    color: #ff7200;
    text-decoration: underline;
}

.search{
    width: 330px;
    float:left;
    margin-left: 270px;
}

.srch{
    font-family: 'Times New Roman';
    width: 190px;
    height: 40px;
    background: transparent;
    border: 1px solid #ff7200;
    margin-top: 13px;
    color: #fff;
    border-right: none;
    font-size: 16px;
    float: left;
    padding:10px;
    border-bottom-left-radius: 5px;
    border-top-left-radius: 5px;
}

.btn{
    width: 100px;
    height: 40px;
    background: #ff7200;
    border: 2px solid #ff7200;
    margin-top: 13px;
    color: #fff;
    font-size: 15px;
    border-bottom-right-radius: 5px;
    border-top-right-radius: 5px;
}

.btn:focus{
    outline:none
}

.srch:focus{
    outline: none;
}

.message h2{
    width: 220px;
    font-family: sans-serif;
    text-align: center;
    color: #ff7200;
    font-size: 22px;
    border-radius: 10px;
    margin: 2px;
    padding:8px;
}

.message{
     width: 250px;
    height: 390px;
    background: linear-gradient(to top, rgba(0,0,0,0.5)5%, rgba(0,0,0,0.5)5%);
    position: absolute;
    top: 150px;
    left: 492px;
    border-radius: 10px;
    padding: 25px;
}


.message input{
    width: 240px;
    height: 35px;
    background: transparent;
    border-bottom: 1px solid #ff7200;
    border-top: none;
    border-right: none;
    border-left: none;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 30px;
    font-family: sans-serif;
}

.message .comment input{
    width: 240px;
    height: 95px;
    background: transparent;
    border: 1px solid #ff7200;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 30px;
    font-family: sans-serif;
    border-radius: 5px;
}

     </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">AnimeWorld</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="anime2.html">ANIME</a></li>
                    <li><a href="genres.html">GENRES</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="search" placeholder="Type To Text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
           
            <div class="message">
                <h2>Contact Us</h2>
                <input type="email" name="email" placeholder="Enter Email Here">

                <div class="comment">
                    <input type="text" name="text" placeholder="Write Your Message">
                </div>
                
                <button class="btn1"><a href="#">Send</a></button>
                <p class="liw">Or find us on:</p>

                <div class="social-icons-container">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ionicons></a>
                    <a href="#"><ion-icon name="logo-discord"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="https://github.com/"> <ion-icon name="logo-github"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
